{% extends 'app1/base.html' %}

{% block body_block %}
  {% if registered %}
  <div class="jumbotron">
    <h1>THANKU FOR REHISTERING</h1>

  </div>
  {% else %}
  <div class="jumbotron">


  <h1>PLEASE FILL OUT THE FORM</h1>
<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {{ userform.as_p }}
  {{ userprofileform.as_p }}
  <input type="submit" class="btn btn-primary" value="register">

</form>
</div>
{% endif %}

{% endblock %}
